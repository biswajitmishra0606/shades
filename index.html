<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mint NFTs</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 1em 2em;
      background-color: #222;
    }
    .btn {
      padding: 12px 24px;
      margin: 1em;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 6px;
      transition: 0.3s;
    }
    .mint-btn {
      background: #4caf50;
      color: white;
    }
    .mint-btn:hover {
      background: #45a049;
    }
    .wallet-btn {
      background: #008cba;
      color: white;
    }
    .wallet-btn:hover {
      background: #007bb5;
    }
    #status {
      margin-top: 2em;
      font-weight: bold;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <header>
    <h2>NFT Minting DApp</h2>
    <button id="connectButton" class="btn wallet-btn">Connect Wallet</button>
  </header>

  <main>
    <h1>Mint Your NFT</h1>
    <button id="freeMintBtn" class="btn mint-btn">Free Mint</button>
    <button id="paidMintBtn" class="btn mint-btn">Paid Mint (0.001 ETH)</button>
    <div id="status"></div>
  </main>

  <script>
    const CONTRACT_ADDRESS = "0x3764c901B946cd1F30CA0502A9B754ef48245104";
    const BASE_SEPOLIA_CHAIN_ID = "0x14A34"; // 846000 in hex

    const ABI = [
      {
        "inputs": [{ "internalType": "uint256", "name": "amount", "type": "uint256" }],
        "name": "freeMint",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "uint256", "name": "amount", "type": "uint256" }],
        "name": "paidMint",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "PRICE",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider;
    let signer;
    let contract;

    const connectButton = document.getElementById("connectButton");
    const freeMintBtn = document.getElementById("freeMintBtn");
    const paidMintBtn = document.getElementById("paidMintBtn");
    const statusDiv = document.getElementById("status");

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask not detected!");
        return;
      }

      try {
        const accounts = await ethereum.request({ method: "eth_requestAccounts" });
        const chainId = await ethereum.request({ method: "eth_chainId" });

        if (chainId !== BASE_SEPOLIA_CHAIN_ID) {
          await ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: BASE_SEPOLIA_CHAIN_ID }]
          });
        }

        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

        connectButton.textContent = `${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
        connectButton.disabled = true;
      } catch (err) {
        console.error(err);
        alert("Connection failed.");
      }
    }

    async function mint(type) {
      if (!signer || !contract) {
        alert("Connect wallet first.");
        return;
      }

      const amount = 1;

      try {
        let tx;
        if (type === "free") {
          tx = await contract.freeMint(amount);
        } else {
          const price = await contract.PRICE();
          tx = await contract.paidMint(amount, { value: price });
        }

        await tx.wait();
        statusDiv.textContent = "ðŸŽ‰ Mint successful!";
      } catch (error) {
        console.error(error);
        statusDiv.textContent = "âŒ Mint failed. See console.";
      }
    }

    connectButton.onclick = connectWallet;
    freeMintBtn.onclick = () => mint("free");
    paidMintBtn.onclick = () => mint("paid");
  </script>
</body>
</html>
