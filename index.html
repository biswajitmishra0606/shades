<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shades NFT Mint</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      color: #111827;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    button {
      background: #2563eb;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #1d4ed8;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 180px;
    }

    .status {
      margin-top: 15px;
      font-weight: bold;
      color: #10b981;
    }

    .error {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üÉè Shades NFT Mint</h1>
    <p>Mint a unique card NFT on <strong>Base Sepolia</strong></p>
    <button id="connectButton">Connect Wallet</button>
    <div id="wallet"></div>

    <p><strong>Total Minted:</strong> <span id="totalMinted">0</span> / 52</p>
    <input id="mintAmount" type="number" placeholder="Amount (1‚Äì25)" min="1" max="25"/>
    <br/>
    <button id="freeMint">Free Mint</button>
    <button id="paidMint">Paid Mint (0.0001 ETH/NFT)</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const CONTRACT_ADDRESS = "0x3764c901B946cd1F30CA0502A9B754ef48245104";
    const ABI = /** PASTE THE FULL ABI YOU SHARED HERE **/;

    let web3;
    let contract;
    let userAddress;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask is required!");
        return;
      }

      try {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        web3 = new Web3(window.ethereum);
        const accounts = await web3.eth.getAccounts();
        userAddress = accounts[0];
        document.getElementById("wallet").innerText = `Connected: ${userAddress}`;
        contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);
        updateTotalMinted();
      } catch (err) {
        document.getElementById("status").innerHTML = "<span class='error'>‚ùå Wallet connection failed.</span>";
      }
    }

    async function updateTotalMinted() {
      try {
        const minted = await contract.methods.totalMinted().call();
        document.getElementById("totalMinted").innerText = minted;
      } catch (err) {
        console.error("Failed to fetch minted:", err);
      }
    }

    async function freeMint() {
      const amount = parseInt(document.getElementById("mintAmount").value);
      if (!amount || amount < 1 || amount > 25) {
        return alert("Please enter a valid amount (1‚Äì25)");
      }

      try {
        await contract.methods.freeMint(amount).send({ from: userAddress });
        document.getElementById("status").innerText = `‚úÖ Free minted ${amount} NFT(s)!`;
        updateTotalMinted();
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerHTML = "<span class='error'>‚ùå Free mint failed.</span>";
      }
    }

    async function paidMint() {
      const amount = parseInt(document.getElementById("mintAmount").value);
      if (!amount || amount < 1 || amount > 25) {
        return alert("Please enter a valid amount (1‚Äì25)");
      }

      const price = web3.utils.toWei("0.0001", "ether");
      const totalCost = web3.utils.toBN(price).mul(web3.utils.toBN(amount));

      try {
        await contract.methods.paidMint(amount).send({
          from: userAddress,
          value: totalCost
        });
        document.getElementById("status").innerText = `‚úÖ Paid minted ${amount} NFT(s)!`;
        updateTotalMinted();
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerHTML = "<span class='error'>‚ùå Paid mint failed.</span>";
      }
    }

    document.getElementById("connectButton").onclick = connectWallet;
    document.getElementById("freeMint").onclick = freeMint;
    document.getElementById("paidMint").onclick = paidMint;

    if (window.ethereum) {
      window.ethereum.on("accountsChanged", (accounts) => {
        userAddress = accounts[0];
        document.getElementById("wallet").innerText = `Connected: ${userAddress}`;
      });
    }
  </script>
</body>
</html>
